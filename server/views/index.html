<body>

              <a href="#completed">Completed Builds</a>
            </li>
            <li>

            </li>
          </ul>

<script type="text/template" class="template" id="pending">
<a href="<%= url %>">

      <div class="span10 offset1 job">
        <div class="row-fluid">
          <div class="span3"><h4>Pending...</h4></div>
          <div class="span4"><h4><%= message %></h4></div>
          <div class="span3"><h4><%= author %></h4></div>
          <div class="span2"><h4><%= id %></h4></div>
        </div>  
      </div>
    </div>
  </section>
</a>
